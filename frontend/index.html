<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Diet Marketing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marketing Tool Playground</h1>

    <div class="container">
        <div class="tool-list">
            <h2>Available Tools</h2>
            <ul id="tools-sidebar">
                <!-- Tool names will be dynamically loaded here -->
            </ul>
        </div>
        <div class="tool-details">
            <h2 id="selected-tool-title">Select a Tool</h2>
            <div id="tool-interaction-area">
                <!-- Tool parameters and execution button will be dynamically loaded here -->
            </div>
            <div id="tool-output-area">
                <h3>Output</h3>
                <pre id="output-display"></pre>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
